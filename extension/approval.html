<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trust Site</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        width: 360px;
        color: #111827;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      p {
        margin: 6px 0;
        font-size: 14px;
        line-height: 1.4;
      }

      #origin {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        background: #f3f4f6;
        border-radius: 6px;
        padding: 8px;
      }

      .buttons {
        display: flex;
        gap: 8px;
        margin-top: 14px;
      }

      button {
        flex: 1;
        border: 0;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
      }

      #allow {
        background: #2563eb;
        color: #fff;
      }

      #deny {
        background: #e5e7eb;
        color: #111827;
      }
    </style>
  </head>
  <body>
    <h1>Trust this site?</h1>
    <p>This website requested access to your AI providers.</p>
    <p id="origin"></p>
    <p>You can manage provider settings from the extension popup at any time.</p>
    <div class="buttons">
      <button id="deny" type="button">Deny</button>
      <button id="allow" type="button">Trust site</button>
    </div>

    <script src="approval.js"></script>
  </body>
</html>
